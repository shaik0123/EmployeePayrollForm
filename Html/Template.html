<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="Template.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="outer">
        <div class="firstdiv">
            <img style="margin: 1vw;" src="./logo.png" alt="logo" width="50vw" height="50vh">
            <div>
                <div style="color: #82A70C; font-size: x-large; font-weight: 600;">EMPLOYEE</div>
                <div style="color:#42515F; font-size: x-large; font-weight: 600;">PAYROLL</div>
            </div>
        </div>
        <div class="seconddiv">
            <div id="empdtls">Employee Details</div>
            <div class="search">
                <input id="searchinput" type="search">
                <i class="bi bi-search"></i>
                <button id="addbtn" type="submit"><a href="./Profile.html"
                        style="text-decoration: none; color: #ffff;">+ Add User</a></button>
            </div>
        </div>
        <div class="thirddiv">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Departments</th>
                        <th>Salary</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <h1 id="heading"></h1>
    </div>
</body>
<script src="./Template.js"></script>
</html>
